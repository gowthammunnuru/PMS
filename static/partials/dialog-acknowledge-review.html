<div class="dialog">
  <div class="header"><span>Acknowledge Review</span></div>

  <div class="message">By proceeding further, you acknowledge that you have received the review from your supervisor/manager.</div>

    <div class="buttons">
      <button ng-click="cancel()" class="btn btn-default btn-sm btn-cancel">I disagree</button>
      <button ng-click="ok()" class="btn btn-default btn-sm btn-ok">I agree</button>
    </div>

  </div>
</div>
